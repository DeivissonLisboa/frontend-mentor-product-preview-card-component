<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary-cream">
    <main class="bg-neutral-white shadow-1">
      <picture>
        <source
          media="(min-width: 376px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence perfume"
        />
      </picture>

      <section class="padding-1 flow fs-1 fw-600">
        <small class="letter-spacing-1 clr-neutral-grayish-blue">PERFUME</small>
        <h1 class="ff-fraunces fs-3 fw-700 clr-neutral-dark-blue">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="clr-neutral-grayish-blue">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div>
          <h2 class="ff-fraunces fs-3 fw-700 clr-primary-dark-cyan">$149.99</h2>
          <p class="text-line clr-neutral-grayish-blue">$169.99</p>
        </div>

        <button class="bg-primary-dark-cyan clr-neutral-white">
          <i><img src="./images/icon-cart.svg" alt="" /></i> Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
